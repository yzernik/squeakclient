version: '2'
services:

    # container start within starting script.
    btc:
      image: btcd
      build:
        context: ../
        dockerfile: docker/btcd/Dockerfile
      volumes:
            - shared:/rpc
            - bitcoin:/data
      environment:
        - RPCUSER
        - RPCPASS
        - NETWORK

    btcd:
        extends: btc
        container_name: btcd
        environment:
          - DEBUG
          - MINING_ADDRESS
        ports:
          - 8334:8334
          - 18334:18334
          - 18556:18556
          - 28902:28902
        entrypoint: ["./start-btcd.sh"]

    btcctl:
        extends: btc
        container_name: btcctl
        links:
            - "btcd:rpcserver"
        entrypoint: ["./start-btcctl.sh"]

    lnd:
        image: lnd
        container_name: lnd
        build:
          context: ../
          dockerfile: docker/lnd/Dockerfile
        environment:
          - RPCUSER
          - RPCPASS
          - NETWORK
          - CHAIN
          - DEBUG
          - RPC_LISTEN="0.0.0.0:10009"
        volumes:
          - shared:/rpc
          - lnd_dir:/root/.lnd
        links:
          - "btcd:blockchain"
        entrypoint: ["./start-lnd.sh"]

    sqk_alice:
        image: sqk
        container_name: sqk_alice
        build:
          context: ../
          dockerfile: docker/sqk/Dockerfile
        environment:
          - RPCUSER
          - RPCPASS
          - NETWORK
          - CHAIN
          - DEBUG
          - HEADLESS
        volumes:
          - shared:/rpc
          - lnd_dir:/root/.lnd
        links:
          - "btcd:blockchain"
          - "lnd:lnd"
        entrypoint: ["./start-sqk.sh"]

    sqk_bob:
        image: sqk
        container_name: sqk_bob
        build:
          context: ../
          dockerfile: docker/sqk/Dockerfile
        environment:
          - RPCUSER
          - RPCPASS
          - NETWORK
          - CHAIN
          - DEBUG
          - HEADLESS
        volumes:
          - shared:/rpc
          - lnd_dir:/root/.lnd
        links:
          - "btcd:blockchain"
          - "lnd:lnd"
        entrypoint: ["./start-sqk.sh"]

    sqk_carol:
        image: sqk
        container_name: sqk_carol
        build:
          context: ../
          dockerfile: docker/sqk/Dockerfile
        environment:
          - RPCUSER
          - RPCPASS
          - NETWORK
          - CHAIN
          - DEBUG
          - HEADLESS
        volumes:
          - shared:/rpc
          - lnd_dir:/root/.lnd
        links:
          - "btcd:blockchain"
          - "lnd:lnd"
        entrypoint: ["./start-sqk.sh"]

    test:
      image: test
      build:
        context: ../
        dockerfile: docker/test/Dockerfile
      links:
        - "btcd:blockchain"
        - "lnd:lnd"
        - "sqk_alice:sqk_alice"
        - "sqk_bob:sqk_bob"
        - "sqk_carol:sqk_carol"
      entrypoint: ["./test.sh"]

    frontend:
      container_name: frontend
      build:
        context: ../
        dockerfile: docker/frontend/Dockerfile
      ports:
        - 8080:80

volumes:
  # btcctl and lnd containers.
  shared:
    driver: local

  # bitcoin volume is needed for maintaining blockchain persistence
  # during btcd container recreation.
  bitcoin:
    driver: local

  # lnd_dir volume is needed for sharing tht tls certificate
  lnd_dir:
    driver: local
