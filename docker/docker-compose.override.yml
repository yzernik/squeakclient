version: '2'
services:

    lnd_ltc:
      extends: lnd
      container_name: lnd_ltc
      links:
          - "ltcd:blockchain"

    lnd_btc:
      extends: lnd
      container_name: lnd_btc
      links:
          - "btcd:blockchain"

    sqk_btc:
      extends: sqk
      container_name: sqk_btc
      links:
          - "btcd:blockchain"
          - "lnd_btc:lnd"
      volumes:
          - /tmp/.X11-unix:/tmp/.X11-unix
      environment:
          - DISPLAY=${DISPLAY}

    sqk_ltc:
      extends: sqk
      container_name: sqk_ltc
      links:
          - "ltcd:blockchain"
          - "lnd_ltc:lnd"
      volumes:
          - /tmp/.X11-unix:/tmp/.X11-unix
      environment:
          - DISPLAY=${DISPLAY}
